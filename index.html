<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h1>Quick Draw App
      <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <p id="label">Lable : </p>
    <p id="confidence">Confidence : </p>
    <p id="sketch_name">Sketch to be Drawn : </p>
    <p id="score">Score: </p>
    <p id="time">Timer : </p>
    <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
  </center>


<script src="main.js"></script>
</body>
</html>
